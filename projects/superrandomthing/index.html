<!DOCTYPE html>
<html>
    <head>
        <title>SUPER RANDOM THING</title>
    </head>
    <body>
        <h1>
            TESTING
        </h1>
        <script>
            var userAnswer = prompt("Does This Work(Answer In All Caps)");

            if(userAnswer === "YES"){
                alert("Good")
            }
            else if(userAnswer === "NO"){
                alert("Bad")
            }
            else{
                alert("Ugly")
            }
        </script>
        <style>
            h1 {
                text-align: center;
                font-size: 100px;
            }
        </style>
    </body>
</html>
